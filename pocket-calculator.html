<!DOCTYPE html>

<html>
  <head>
    <title>Pocket Calculator</title>
    <!--CSS Link-->
    <link rel="stylesheet" type="text/css" href="pocket-calculator.css"/>
    <!--Java Link-->
    <script type="text/javascript" src="pocket-calculator.js"></script>
  </head>
  <body>
    <h1 class="PocketCalc"></h1>
    <div class="calc">
    <p>Pocket Calculator</p>
    <p class="mathbox" id="output"></p>
   <table>
    <div>
    <tr>
      <th><button class="numButton" value=7 onclick="numbernword('7');">7</button></th>
      <th><button class="numButton" value=8 onclick="numbernword('8');">8</button></th>
      <th><button class="numButton" value=9 onclick="numbernword('9');">9</button></th>
      <th><button class="function" onclick="clearAll">AC</button></th>
    </tr>
    <tr>
      <th><button class="numButton" value=4 onclick="numbernword('4');">4</button></th>
      <th><button class="numButton" value=5 onclick="numbernword('5');">5</button></th>
      <th><button class="numButton" value=6 onclick="numbernword('6');">6</button></th>
      <th><button class="function" onclick="divide">/</button></th>
    </tr>
    <tr>
      <th><button class="numButton" value=1 onclick="numbernword('1');">1</button></th>
      <th><button class="numButton" value=2 onclick="numbernword('2');">2</button></th>
      <th><button class="numButton" value=3 onclick="numbernword('3');">3</button></th>
      <th><button class="function" onclick="subtract">-</button></th>
    </tr>
    <tr>
      <th><button class="numButton" value=0 onclick="numbernword('0');">0</button></th>
      <th><button class="function" onclick="decimal">.</button></th>
      <th><button class="function" onclick="equal">=</button></th>
      <th><button class="function" onclick="add">+</button></th>
    </tr>
  </body>
</html
