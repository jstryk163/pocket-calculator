<!DOCTYPE html>

<html>
  <head>
    <title>Pocket Calculator</title>
    <!--CSS Link-->
    <link rel="stylesheet" type="text/css" href="pocket-calculator.css"/>
    <!--Java Link-->
    <script type="text/javascript" src="js/pocket-calculator.js"></script>
  </head>
  <body>
    <h1 class="PocketCalc"></h1>
    <div class="calc">
      <div class="numpad">
        <p class="mathbox" id="output">Pocket Calculator</p>
    <button class="number" onclick="numSeven">7</button>
    <button class="number" onclick="numEight">8</button>
    <button class="number" onlcick="numNine">9</button>
    <button class="function" onclick="clearAll">AC</button>
  </br>
    <button class="number" onclick="numFour">4</button>
    <button class="number" onclick="numFive">5</button>
    <button class="number" onclick="numSix">6</button>
    <button class="function" onclick="divide">/</button>
  </br>
    <button class="number" onclick="numOne">1</button>
    <button class="number" onclick="numTwo">2</button>
    <button class="number" onclick="numThree">3</button>
    <button class="function" onclick="subtract">-</button>
  </br>
    <button class="number" onclick="numZero">0</button>
    <button class="function" onclick="decimal">.</button>
    <button class="function" onclick="equal">=</button>
    <button class="function" onclick="add">+</button>
  </br>
  </body>
</html
