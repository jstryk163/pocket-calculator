<!DOCTYPE html>

<html>
  <head>
    <title>Pocket Calculator</title>
    <!--CSS Link-->
    <link rel="stylesheet" type="text/css" href="pocket-calculator.css"/>
    <!--Java Link-->
    <script type="text/javascript" src="pocket-calculator.js"></script>
  </head>
  <body>
    <h1 class="PocketCalc"></h1>
    <div class="calc">
      <h1 id="output"></h1>
      <div class="numpad">
        <p class="mathbox" id="output">Pocket Calculator</p>
    <button class="number" value=7 onclick="numbernword('7');">7</button>
    <button class="number" value=8 onclick="numbernword('8');">8</button>
    <button class="number" value=9 onlcick="numbernword('9');">9</button>
    <button class="function" onclick="clearAll">AC</button>
  </br>
    <button class="number" value=4 onclick="numbernword('4');">4</button>
    <button class="number" value=5 onclick="numbernword('5');">5</button>
    <button class="number" value=6 onclick="numbernword('6');">6</button>
    <button class="function" onclick="divide">/</button>
  </br>
    <button class="number" value=1 onclick="numbernword('1');">1</button>
    <button class="number" value=2 onclick="numbernword('2');">2</button>
    <button class="number" value=3 onclick="numbernword('3');">3</button>
    <button class="function" onclick="subtract">-</button>
  </br>
    <button class="number" value=0 onclick="numbernword('3');">0</button>
    <button class="function" onclick="decimal">.</button>
    <button class="function" onclick="equal">=</button>
    <button class="function" onclick="add">+</button>
  </body>
</html
